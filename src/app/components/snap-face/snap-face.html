<div class="snap-card">
  <div class="card-header">
    <h2>{{ snapFace.title }}</h2>
    <span class="date">{{ snapFace.createdAt | date: 'longDate' }}</span>
  </div>

  <div class="image-container">
    <img [src]="snapFace.imageUrl" [alt]="snapFace.title" />
  </div>

  <div class="card-content">
    <p class="description">{{ snapFace.description }}</p>

    <div class="actions">
      <button (click)="onSnap()" [class.snapped]="userHasSnapped()">
        {{ userHasSnapped() ? '‚ù§Ô∏è Snapped!' : 'ü§ç Snap!' }}
      </button>
      <div class="snaps-info">
        <span class="count">{{ snapFace.snaps }}</span>
        <span class="label">SNAPS</span>
      </div>
    </div>
  </div>
</div>
